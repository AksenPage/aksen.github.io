<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>公司门户网站</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 引入 AOS 动画库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body>

  <!-- 顶部导航 -->
  <header class="navbar">
    <div class="logo">Kane 公司</div>
    <nav>
      <a href="#about">关于我们</a>
      <a href="#services">服务</a>
      <a href="#contact">联系我们</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" data-aos="fade-up">
    <h1>欢迎来到 Kane 公司</h1>
    <p>我们为您提供专业的解决方案</p>
  </section>

  <!-- 关于我们 -->
  <section id="about" class="section" data-aos="fade-right">
    <h2>关于我们</h2>
    <p>我们是一家专注于创新与品质的公司，致力于为客户提供优质的产品与服务。</p>
  </section>

  <!-- 服务 -->
  <section id="services" class="section" data-aos="fade-left">
    <h2>我们的服务</h2>
    <ul>
      <li>企业咨询</li>
      <li>软件开发</li>
      <li>品牌设计</li>
    </ul>
  </section>

  <!-- 联系我们 -->
  <section id="contact" class="section" data-aos="zoom-in">
    <h2>联系我们</h2>
    <p>Email: contact@kane.com</p>
    <p>电话: +852-1234-5678</p>
  </section>

  <footer>
    <p>© 2025 Kane 公司 版权所有</p>
  </footer>

  <!-- JS 动画库 -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
